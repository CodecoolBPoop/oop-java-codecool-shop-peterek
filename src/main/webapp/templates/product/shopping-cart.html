<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>

    <script src="/static/js/scripts.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>

<body class="bg-light">

    <div class="container-fluid pt-3 pb-3 text-center text-light bg-secondary" id="header">
        <h1 class="display-2">Grabovoj Numbers</h1>
        <h3>Find The Perfect Number For Almost Every Occasion!</h3>
        <h4><a href="https://www.scribd.com/document/323126360/Grigori-Grabovoi-Instructions-How-to-Work-With-Numbers"
               target="_blank" class="badge badge-light text-secondary">What Is A Grabovoj Number <i class="far fa-question-circle"></i></a></h4>
    </div>

    <div class="col-auto">
        <a href="/" class="btn btn-warning">Back to the shop</a>
    </div>
    <div class="col-auto">
        <a href="/payment" class="btn btn-warning">Payment</a>
    </div>

    <div class="container">

        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col"></th>
                    <th scope="col">Full</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod : ${sc}">
                    <td th:text="${prod.getKey().name}">Product Name</td>
                    <td th:text="${prod.getKey().getPrice()}">Product Price</td>
                    <td class="quantity" th:text="${prod.getValue()}">Product Quantity</td>
                    <td class="text-center"><button class="subtractItem btn btn-secondary" th:name="${prod.getKey().getId()}">-</button><button class="addItem btn btn-secondary ml-1" th:name="${prod.getKey().getId()}">+</button><button class="deleteBtn ml-1 btn btn-secondary" th:name="${prod.getKey().getId()}">Delete</button></td>
                    <td class="full" th:name="${prod.getKey().getDefaultPrice()}" th:text="${prod.getValue() * prod.getKey().getDefaultPrice()} + ' USD'">Full</td>
                </tr>
                <tr>
                    <td colspan="4"><p>TOTAL:</p></td>
                    <td id="price" th:name="${price}" th:text="${price} + ' USD'"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
