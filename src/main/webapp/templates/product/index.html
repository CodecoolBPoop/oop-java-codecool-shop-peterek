<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body class="bg-light">

    <div class="container-fluid pt-3 pb-3 text-center text-light bg-secondary" id="header">
        <h1 class="display-2">Grabovoj Numbers</h1>
        <h3>Find The Perfect Number For Almost Every Occasion!</h3>
    </div>

    <div class="container">

        <div class="dropdown pt-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span th:text="${category.name}">Category name</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:each="cat,iterStat : ${categories}" th:href=@{/?category={category}(category=${cat})} th:text="${cat}">Category name</a>
            </div>
        </div>

        <div id="products" class="row">
            <div class="card m-2" style="width: 16rem;" th:each="prod,iterStat : ${products}">
                <img class="card-img-top" src="https://via.placeholder.com/300/FFFFFF?Text=haha" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${prod.name}">Product name</h5>
                    <p class="card-text" th:text="${prod.description}">Product description</p>
                </div>
                <div class="card-footer bg-success">
                    <a href="#" class="btn btn-success btn-block font-weight-bold">Add to cart</a>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
