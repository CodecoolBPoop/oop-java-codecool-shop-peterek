<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>

    <script src="/static/js/scripts.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>

<body class="bg-light">

    <div class="container-fluid pt-3 pb-3 text-center text-light bg-secondary" id="header">
        <h1 class="display-2">Grabovoj Numbers</h1>
        <h3>Find The Perfect Number For Almost Every Occasion!</h3>
        <h4><a href="https://www.scribd.com/document/323126360/Grigori-Grabovoi-Instructions-How-to-Work-With-Numbers"
               target="_blank" class="badge badge-light text-secondary">What Is A Grabovoj Number <i class="far fa-question-circle"></i></a></h4>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div id="headBottom" class="row">
                <div id="body1" class="col-lg-6">
                    <div id="basic">
                        <div id="deliveryAddressForm">
                            <h1 class="pt-3">Delivery Address</h1><br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">First Name</span>
                                </div>
                                <input type="text" id="firstName" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Last Name</span>
                                </div>
                                <input type="text" id="lastName" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Address</span>
                                </div>
                                <input type="text" id="address" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Postal Code</span>
                                </div>
                                <input type="text" id="postalCode" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">City</span>
                                </div>
                                <input type="text" id="city" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Country</span>
                                </div>
                                <input type="text" id="country" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Phone Number</span>
                                </div>
                                <input type="text" id="phoneNumber" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend" id="basic-addon3">
                                    <span class="input-group-text">Email address</span>
                                </div>
                                <input type="text" id="email" class="form-control" aria-describedby="basic-addon3" required autocomplete="off">
                            </div>

                            <button id="next" class="btn btn-warning">Next</button>
                        </div>
                    </div>
                </div>

                <div id="body2" class="col-lg-6">
                    <div>
                        <h1 id="edit-shopping-cart" class="pt-3">Shopping Cart<a id="edit-link" href="/shopping-cart" class="ml-2 p-1 btn btn-warning">Edit</a></h1>
                    </div>
                    <table class="table table-bordered mt-3">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Product Name</th>
                                <th scope="col">Product Quantity</th>
                                <th scope="col">Full</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prod : ${sc}">
                                <td th:text="${prod.getKey().name}">Product Name</td>
                                <td class="quantity" th:text="${prod.getValue()}">Product Quantity</td>
                                <td class="full" th:name="${prod.getKey().getDefaultPrice()}" th:text="${prod.getValue() * prod.getKey().getDefaultPrice()} + ' USD'">Full</td>
                            </tr>
                            <tr>
                                <td colspan="2"><p>TOTAL:</p></td>
                                <td id="price" th:name="${total}" th:text="${total} + ' USD'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
